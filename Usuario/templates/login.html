<!DOCTYPE html>

<html lang="en">
<!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<title>Iniciar sesi칩n</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' %}" rel="stylesheet">
	<link href="{% static 'plugins/jquery-ui/themes/base/minified/jquery-ui.min.css' %}" rel="stylesheet" />
	<link href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{% static 'plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" />
	<link href="{% static 'css/animate.min.css' %}" rel="stylesheet" />
	<link href="{% static 'css/style.min.css' %}" rel="stylesheet" />
	<link href="{% static 'css/style-responsive.min.css' %}" rel="stylesheet" />
	<link href="{% static 'css/theme/default.css' %}" rel="stylesheet" id="theme" />
	<!-- ================== END BASE CSS STYLE ================== -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{% static 'plugins/pace/pace.min.js' %}" ></script>
	<script src='https://www.google.com/recaptcha/api.js?data-callback=onCallback'></script>
	<!-- ================== END BASE JS ================== -->
</head>
<body class="pace-top">
	
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="{% static 'js/recuperarPassword.js' %}"></script>
<!----------------------------------------------------------Modal------------------------------------------------------------------------->	
	<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 id="myModalLabel"> Recuperar tu contrase침a</h4>
	      </div>
	      <form method="post" action="{% url 'usuario:iniciar_sesion' %}" id="frmRecupera" name="frmRecupera">
	      {% csrf_token %}
		      <div class="modal-body form-horizontal col-md-12 ui-sortable">
		      	<div class="">
                    <div class="form-group">
                        <label class="col-md-3 control-label ui-sortable">Ingrese su email </label>
                        <div class="col-md-8 ui-sortable ">
                            <input  id="emailRecuperar" name="emailRecuperar"  type="text" class="form-control" >
                        </div>
                    </div>
                </div>
		      </div>
		      <div class="modal-footer">
	            <button class="btn" data-dismiss="modal" aria-hidden="true">Cerrar</button>
	            <button type="submit" class="btn btn-danger">Recuperar</button>
	      	   </div>
	       </form> 
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal end -->
<!-------------------------------------------------------FinModal------------------------------------------------------------------------->	

	<script type="text/javascript">
    function recaptcha_callback(){
      $("#success_button").prop('disabled', false);
    }
	</script>

	
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade in"><span class="spinner"></span></div>
	<!-- end #page-loader -->
	
	<!-- begin #page-container -->
	<div id="page-container" class="fade">
                
	    <!-- begin login -->
        <div class="login bg-black animated fadeInDown">
            <!-- begin brand -->
            <div class="login-header">
                <div class="brand">
                    <span class="logo"></span> Pizzeria
                </div>
                <div class="icon">
                    <i class="fa fa-sign-in"></i>
                </div>
            </div>
            <!-- end brand -->
            
            
           	{% if messages %}
		        <ul class="messages">
				    {% for message in messages %}
				    <!--<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>-->
				    <div class="alert alert-danger"> {{ message }} </div>
				    {% endfor %}
				</ul>
		    {% endif %}

            <div class="login-content">
                <form action="{% url 'usuario:iniciar_sesion' %}" method="POST" class="margin-bottom-0">{% csrf_token %}
                    
                    <div class="col-md-12 ui-sortable">
						<div class="form-group">
							<label for="inputName" class="control-label">Correo:</label>
							<input type="text" class="form-control" name= "correo" id="correo" placeholder= "{{ usuario }}" required>
						</div>
					</div>
					<div class="col-md-12 ui-sortable">
						<div class="form-group">
							<label for="inputName" class="control-label">Password</label>
							<input type="password" class="form-control" name= "password" id="password" placeholder="Password" required>
						</div>
					</div>
					
					</br>
                    <button id= "success_button" type="submit" class="btn btn-success btn-block btn-lg" >Iniciar sesi칩n{{a}}</button>
                    
                    
                    </br>
                    <center>
                    	<a href="#myModal"  class=" recuperar" data-toggle="modal" id="" data-name="" >
                    		Olvide mi contrase침a
                    	</a>
                    </center>
                    
                    </br></br></br></br></br>
                    <div class="form-group">
                             <!--Replace data-sitekey with your own one, generated at https://www.google.com/recaptcha/admin -->
                            <div class="g-recaptcha" data-callback="recaptcha_callback" data-sitekey="6LcTrxwUAAAAANkknyVHv8dTV4k5mRCKbIOQYIS8"></div>
                    
                    </div>
                    
                    
                    <li class="facebook"><a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">Login with Facebook</a></li>
                    </div>
                </form>
            </div>
        </div>
        <!-- end login -->
        
      
	</div>
	<!-- end page container -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{% static 'plugins/jquery/jquery-1.9.1.min.js' %}" ></script>
	<script src="{% static 'plugins/jquery/jquery-migrate-1.1.0.min.js' %}" ></script>
	<script src="{% static 'plugins/jquery-ui/ui/minified/jquery-ui.min.js' %}" ></script>
	<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}" ></script>
	
	<!--[if lt IE 9]>
		<script src="{% static 'crossbrowserjs/html5shiv.js' %}" ></script>
		<script src="{% static 'crossbrowserjs/respond.min.js' %}" ></script>
		<script src="{% static 'crossbrowserjs/excanvas.min.js' %}" ></script>
	<![endif]-->
	<script src="{% static 'plugins/slimscroll/jquery.slimscroll.min.js' %}" ></script>
	<script src="{% static 'plugins/jquery-cookie/jquery.cookie.js' %}" ></script>
	<!-- ================== END BASE JS ================== -->
	
	<!-- ================== BEGIN PAGE LEVEL JS ================== -->
	<script src="{% static 'js/apps.min.js' %}" ></script>
	<!-- ================== END PAGE LEVEL JS ================== -->
	
	<script>
		$(document).ready(function() {
			App.init();
		});
	</script>
</body>
</html>
