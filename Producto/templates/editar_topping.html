<!--final de las funcionalidades con JS-->
 <div class="col-md-12">
           <div class="panel panel-inverse">
               <div class="panel-heading">
                   <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                    </div>
                    <h4 class="panel-title">EDITAR TOPPING {{topping.nombre}}</h4>
                    </div>
                        <div class="panel-body">
                            
                           <form class="form-horizontal " action=""
                            name="frmCrearTopping" id="frmCrearTopping" method="POST" enctype="multipart/form-data"> {% csrf_token %} 
                            
                                <div class="col-md-6 col-md-offset-2" ui-sortable form-horizontal">
                                    <div class="col-md-12 ui-sortable">
                                        
                                        <div class="form-group">
                    
                                        
                                            <label class="col-md-4 control-label ui-sortable">Nombre: </label>
                                        
                                            <div class="col-md-8 ui-sortable">
                                                <input name= "nombre" id="nombre" type="text" value="{{topping.nombre}}" class="form-control" >
                                                
                                            </div>
                                        </div>
                                        
                                    </div>
                            
                                    <div class="col-md-12 ui-sortable">
                                    
                                        <div class="form-group">
                                        
                                            <label class="col-md-4 control-label ui-sortable">Codigo: </label>
                                        
                                            <div class="col-md-8 ui-sortable ">
                                                <label name= "codigo" id="codigo" type="text" value="{{topping.codigo}}" class="form-control" > {{topping.codigo}} </label>
                                                
                                                
                                            </div>
                                        
                                        </div>
                                    </div>
                                   
                                    
                                    <div class="col-md-12 ui-sortable">
                                    
                                        <div class="form-group">
                                        
                                            <label class="col-md-4 control-label ui-sortable">Precio: </label>
                                        
                                            <div class="col-md-8 ui-sortable ">
                                                <input name= "precio" id="precio" type="text" value="{{topping.precio}}" class="form-control" >
                                                
                                            </div>
                                        
                                        </div>
                                    </div>
                                    
                                     <div class="col-md-12 ui-sortable">
                                    
                                        <div class="form-group">
                                        
                                            <label class="col-md-4 control-label ui-sortable">Descripcion: </label>
                                        
                                            <div class="col-md-8 ui-sortable ">
                                                
                                                 <textarea name= "descripcion" id="descripcion" class="form-control"  rows="5">{{topping.descripcion}}
                                                 </textarea>
                                            </div>
                                        
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-12 ui-sortable">
                                        
                                        
                                        
                                        <div class = "col-md-3 col-md-offset-5 ui-sortable form-horizontal">
                                            <button class="btn btn-success m-r-5 m-b-5 Crear">Aceptar</button>
                                            
                                        </div>
                                        
                            </form>
                            <form action="{% url 'producto:listartopping' %}"  method="get" id="frmEditar">{% csrf_token %}
                                         <div class = "col-md-3 ui-sortable form-horizontal">
                                           <button class="btn btn-danger m-r-5 m-b-5">Cancelar</button>
                                            
                                        </div>
                                    </div>
                                </div>
                             </form>
					    </div>
                    </div>
		        </div>
