{% extends "base_cliente.html" %}
{% load bootstrap3 %}
{% block contenido %}
 <div class="col-md-12">
           <div class="panel panel-inverse">
               <div class="panel-heading">
                   <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                    </div>
                    <h4 class="panel-title"></h4>
                </div>
                
                
                {% if messages %}
	                <ul class="messages">
					    {% for message in messages %}
					    <!--<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>-->
					    <div class="alert alert-danger"> {{ message }} </div>
					    {% endfor %}
					</ul>
                {% endif %}
                
                        <div class="panel-body">
					    <p></p>
					    <div class="row">
						
							<form role="form" enctype="multipart/form-data" action="{% url 'usuario:modificar_cliente' usuario.id %}" data-toggle="validator" 
							method="POST" name="form_crear_usuario" class="form-horizontal">{% csrf_token %}
								
								<div class="col-md-6 ui-sortable form-horizontal" style='left: 25%'>
									
									<div class="col-md-12 ui-sortable">
										<div class="form-group">
											<label for="inputName" class="control-label">Nombres</label>
											<input type="text" class="form-control" name= "nombre" id="nombre" placeholder="Nombres" value= {{usuario.primer_nombre}} required>
										</div>
									</div>
									
									<div class="col-md-12 ui-sortable">
										<div class="form-group">
											<label for="inputName" class="control-label">Primer Apellido</label>
											<input type="text" class="form-control" name= "PrimerApellido" id="PrimerApellido" value= {{usuario.primer_apellido}} placeholder="Primer Apellido" required>
										</div>
									</div>
									
									<div class="col-md-12 ui-sortable">
										<div class="form-group">
											<label for="inputName" class="control-label">Segundo Apellido</label>
											<input type="text" class="form-control" id="SegundoApellido" name= "SegundoApellido" value= {{usuario.segundo_apellido}} placeholder="Segundo Apellido" required>
										</div>
									</div>
									
									<div class="col-md-12 ui-sortable">
										<div class="form-group">
											
											<label for="inputName" class="control-label">Tipo de Identificacion</label>
											
											<div class="radio">
												<label>
													{% if usuario.tipo_documento_identificacion  == "Cedula de ciudadania" or usuario.tipo_documento_identificacion  == "CC" %}
														<input id="tipoIdentidad[]" name= "tipoIdentidad[]" type="radio" name="underwear" value = "Cedula de ciudadania" checked="checked" required>
														Cedula de ciudadania
													{%else %}
														<input id="tipoIdentidad[]" name= "tipoIdentidad[]" type="radio" name="underwear" value = "Cedula de ciudadania" required>
														Cedula de ciudadania
													{%endif%}
												</label>
											</div>
											<div class="radio">
												<label>
													{% if usuario.tipo_documento_identificacion == "Tarjeta de identidad" or usuario.tipo_documento_identificacion  == "TI" %}
														<input id="tipoIdentidad[]" name= "tipoIdentidad[]" type="radio" name="underwear" value = "Tarjeta de identidad" checked="checked" required>
														Tarjeta de identidad
													{%else %}
														<input id="tipoIdentidad[]" name= "tipoIdentidad[]" type="radio" name="underwear" value = "Tarjeta de identidad" required>
														Tarjeta de identidad
													{%endif%}
												</label>
											</div>
											<div class="radio">
												<label>
													{% if  usuario.tipo_documento_identificacion  == "Cedula de extranjeria" or usuario.tipo_documento_identificacion  == "CE" %}
														<input id="tipoIdentidad[]" name= "tipoIdentidad[]" type="radio" name="underwear" value = "Cedula de extranjeria" checked="checked" required>
														Cedula de extranjeria
													{%else %}
														<input id="tipoIdentidad[]" name= "tipoIdentidad[]" type="radio" name="underwear" value = "Cedula de extranjeria" required>
														Cedula de extranjeria
													{%endif%}
												</label>
											</div>
										</div>
									
									</div>
								
									
									<div class="col-md-12 ui-sortable">
										<div class="form-group">
											<label for="inputName" class="control-label">Numero de Identificacion</label>
											<input type="number" maxlength="18" class="form-control" id="NumeroIdentificacion"  value= {{usuario.numero_documento_identificacion}} name= "NumeroIdentificacion" placeholder="Numero de Identificacion" required>
										</div>
									</div>
									
									
									<div class="col-md-12 ui-sortable">
										<div class="form-group">
											<label for="inputName" class="control-label">Telefono</label>
											<input type="number" maxlength="18" class="form-control" id="Telefono" value= {{usuario.telefono}} name= "Telefono" placeholder="Telefono" required>
										</div>
									</div>
									
									<div class="col-md-12 ui-sortable">
										<div class="form-group">
											<label for="inputName" class="control-label">Tarjeta de credito</label>
											<input type="number" maxlength="18" class="form-control" id="Telefono" value= {{tarjeta_credito}} name= "TarjetaCredito" placeholder="TarjetaCredito" required>
										</div>
									</div>
		
									<div class="form-group">
										<label class="col-md-4 col-sm-4 control-label "></label>
										<div class="col-md-6 col-sm-6">
											<button type="submit" class="btn btn-primary">Editar</button>
										</div>
									</div>
								</div>
							</form>

						</div>
					</div>
                </div>
                
                <script>
               
				$(document).ready(function(){
				    $('form_crear_usuario').submit(function(event) { // o el id de tu formulario
				        alert("Workssss hahah");
				        if($('#{{form.primer_nombre.id_for_label}}').val() == 'lulu') {
				            alert("El campo primer nombre NO puede ser vacio");
				        }
				    })
				
				})
				</script>
</div>

{% endblock contenido %}

{% block plugins %}


	<script>
			$(document).ready(function() {
				
				App.init();


			});
	</script>




{% endblock plugins %}
